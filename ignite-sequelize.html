<script type="text/javascript">
  RED.nodes.registerType('ignite-sequelize',{
      category: 'storage',
      color: '#a6bbcf',
      defaults: {
          name: {value:""},
          host: {value:"localhost",required: true},
          database: {value:"",required: true},
          port: {value:"",required: true},
          ssl: {value: false},
          dialect : {value : "postgres", required: true}
      },
      credentials: {
        username: {type:"text"},
        password: {type:"password"}
      },
      inputs:1,
      outputs:1,
      icon: "file.png",
      label: function() {
          return this.name||"ignite-sequelize";
      }
  });
</script>
